<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Proxy</title>
  <script>
    window.onload = function() {
      const win = window.open("about:blank", "_blank");
      if (win) {
        const doc = win.document;
        doc.write(`
          <!DOCTYPE html>
          <html>
          <head><title>Proxy</title></head>
          <body style="margin:0;padding:0;">
            <iframe src="/static/" style="border:none;width:100vw;height:100vh;"></iframe>
          </body>
          </html>
        `);
        doc.close();
      } else {
        // Fallback if popup is blocked
        window.location.href = "/static/";
      }
    };
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected, <a href="/static/" target="_blank">click here</a>.</p>
</body>
</html>
