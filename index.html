<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Proxy</title>
  <script>
    window.onload = function() {
      const win = window.open("about:blank", "_blank");
      if (win) {
        const doc = win.document;
        doc.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>Proxy</title>
            <style>
              body { margin: 0; padding: 0; font-family: sans-serif; }
              #controls { padding: 10px; background: #f0f0f0; text-align: center; }
              iframe { border: none; width: 100vw; height: calc(100vh - 50px); }
              button { padding: 8px 16px; font-size: 14px; cursor: pointer; }
            </style>
          </head>
          <body>
            <div id="toolbar" style="padding:10px; background:#f0f0f0; text-align:center;">
              <button onclick="history.back()">‚¨Ö Back</button>
              <button onclick="history.forward()">‚û° Forward</button>
              <button onclick="location.reload()">üîÑ Reload</button>
              <button onclick="location.href='/'">üè† Home</button>
            </div>

            <iframe id="proxyFrame" src="/static/"></iframe>
          </body>
          </html>
        `);
        doc.close();
      } else {
        // Fallback if popup is blocked
        window.location.href = "/static/";
      }
    };
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected, <a href="/static/" target="_blank">click here</a>.</p>
</body>
</html>
